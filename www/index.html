<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>app2015-横版</title>
    </head>
    <body>
        <!--S top-bar -->
        <div id="J_topBar" class="top-bar">
            <div class="top-bar-con">
                <div class="moving-bg"><em></em></div>
                <span><em class="bg"></em></span>
                <span class="cur"><em class="bg"></em></span>
                <span><em class="bg"></em></span>    
            </div>
        </div>
        <!--E top-bar -->
        <!--S wrapper -->
        <div id="J_wrapper" class="wrapper">
            <div class="header">
                <img src="img/top.png" alt="">
                <div id="J_searchHd" class="search">
                    <span class="bg"><i></i>搜索</span>
                </div>
                <ul id="J_tag" class="tag">
                    <li class="cur">
                        <span class="bg"></span>
                        <span class="txt">帮你省</span>
                    </li>
                    <li>
                        <span class="bg"></span>
                        <span class="txt">帮你挑</span>
                    </li>
                    <li>
                        <span class="bg"></span>
                        <span class="txt">爱品质</span>
                    </li>
                    <li>
                        <span class="bg"></span>
                        <span class="txt">爱特色</span>
                    </li>
                    <li>
                        <span class="bg"></span>
                        <span class="txt">猜喜欢</span>
                    </li>
                </ul>
                <div id="J_moveCenter" class="move-center">
                    <span></span>
                    <span></span>
                    <span class="tobg"></span>
                    <span></span>
                </div>
            </div>
            <!-- scan -->
            <div class="page-scan"><img src="img/scan.png" alt=""></div>
            
            <!--S main -->
            <div id="J_main" class="main">
                
                <div class="page-con">
                    <div class="page p0 search-page">
                        <img src="img/search-bd.png" alt="">
                        <span class="cancel"></span>
                    </div>
                    <div class="page p1 moved movestop">
                        <div class="part part1"><img src="img/p1-1.png" alt=""></div>
                        <div class="part part2 moffset"><img src="img/p1-2.png" alt=""></div>
                        <div class="part part3 moffset">
                            <div class="part-half"><img src="img/p1-3-left.png" alt=""></div>
                            <div id="J_seckill" class="part-half seckill">
                                <img src="img/p1-3-seckill-hd.png" alt="">
                                <div class="hd">
                                    <span class="h">12</span>
                                    <span class="m">43</span>
                                    <span class="s">12</span>
                                </div>
                                <div class="bd">
                                    <div class="bd-con">
                                        <div class="items">
                                            <img src="img/p1-3-seckill-bd.png" alt="">
                                        </div> 
                                        <div class="percent">
                                            <span><em>48%</em><i></i></span>
                                            <span><em>15%</em><i></i></span>
                                            <span><em>32%</em><i></i></span>
                                            <span><em>48%</em><i></i></span>
                                            <span><em>85%</em><i></i></span>
                                            <span><em>30%</em><i></i></span>
                                            <span><em>30%</em><i></i></span>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page p2">
                        <div class="part part1"><img src="img/p2-1.png" alt=""></div>
                        <div class="part part2 moffset mtop10"><img src="img/p2-2.png" alt=""></div>
                        <div class="part part3 moffset"><img src="img/p2-3.png" alt=""></div>
                        <div class="part part4 moffset"><img src="img/p2-4.png" alt=""></div>
                    </div>
                    <div class="page p3">
                        <div class="part part1"><img src="img/p3-1.png" alt=""></div>
                        <div class="part part2 moffset mtop10"><img src="img/p3-2.png" alt=""></div>
                        <div class="part part3 moffset"><img src="img/p3-3.png" alt=""></div>
                        <div class="part part4 moffset"><img src="img/p3-4.png" alt=""></div>
                    </div>
                    <div class="page p4">
                        <div class="part part1"><img src="img/p4-1.png" alt=""></div>
                        <div class="part part2 moffset mtop10"><img src="img/p4-2.png" alt=""></div>
                        <div class="part part3 moffset"><img src="img/p4-3.png" alt=""></div>
                        <div class="part part4 moffset"><img src="img/p4-4.png" alt=""></div>
                    </div>
                    <div class="page p5">
                        <div class="part part1"><img src="img/p5-1.png" alt=""></div>
                        <div class="part part2"><img src="img/p5-2.png" alt=""></div>
                        <div class="part part3"><img src="img/p5-1.png" alt=""></div>
                        <div class="part part4"><img src="img/p5-2.png" alt=""></div>
                    </div>
                </div>
            </div>
            <!--E main -->
        </div>
        <!--E wrapper -->
        
        <div class="footer"><img src="img/bottom.png" alt=""></div>


        <!-- script start-->
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
